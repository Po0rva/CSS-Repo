<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" 
    href="./asset images/css/styles.css"/>
    <title>Todolist</title>
    <style>
     div.parent
     {
         background-color: black;
         display: flex;
         align-items: stretch;
         height: 100vh;
     }
     div.child
     {
         background-color:orange;
         flex-basis: 80%;
        
     }
     div.sidebar
     {
         background-color:crimson;
         flex-basis: 20%;
     }

     @media (max-width: 550px){
        div.sidebar{
         animation: 5s expand linear infinite;
     }
        div.child {
         flex-basis: 80%; 
        
     }
    }
    @keyframes expand {
        0%{
            flex-basis: 0%;
        }
        100%{
            flex-basis: 50%;
        }
        
        
    }

    </style>
</head>
<body>
   <div class="parent">
    <div class="sidebar"></div>
    <div class="child"></div>
       
   </div>  
</body>
</html>
