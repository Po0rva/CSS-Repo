<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        *
        {
            padding: 0;
            margin:10px;
            box-sizing: border-box;
        }
        h2
        {
           padding: 5px;
           background-color: burlywood;
           color: black;
        }
        h2:hover
        {
            background-color: blueviolet;
            cursor: pointer;
        }
        div::selection
        {
            background: brown;
        }
        input:focus
        {
            background-color:khaki;
            color: lightcoral;
            font-size: 2rem;
        }
        h2::after
        {
            content: "Iam after";
            font-size: 0.5rem;
            color: green;
            position: relative;
        }
        h2::before
        {
            content: "Iam before";
            font-size: 0.5rem;
            color: gold;
            position: relative;
        }
        
    </style>
</head>
<body>
    <h2>Iam heading</h2>
    <div>pseudo selectors allows to select an element 
        depending upon its state.
    </div>
    <input type="text"/>
    
        
</body>
</html>
