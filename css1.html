<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        *
        {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .parent
        {
            background-color: black;
            min-height: 300px;
            position: relative;
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            align-items: center;
           
         }
         .child
         {
             width: 100px;
             height: 150px;
             background-color: burlywood;
             margin: 10px;
            
        }
    </style>
</head>
<body>
    <div class="parent">
    <div class="child"></div>
    <div style="background-color: crimson;" class="child"></div>
    <div style="background-color: rgb(0, 123, 139); "class="child"></div>
    </div>
        
</body>
</html>
