<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        *
        {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
       
       .parent
       {
          background-color:  rgb(0, 247, 255);
          height: 60px;
          padding: 20px;
          width: 50vw;
          
       }
       
       .child
       {
          background-color:  rebeccapurple;
          height: 20px;
          
          
       }
    </style>
</head>
<body>
    <div class="parent">
    
    <div class="child"></div>
    <span><a href="xyz">* is a universal selector
        all of the elements are going to inherit.</a></span>
    </div>
</body>
</html>
