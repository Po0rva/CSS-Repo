<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        *
        {
            padding: 0;
            margin:10px;
            box-sizing: border-box;
        }
        
        .background
        {
            color:rgb(3, 3, 29);
        }
        h1.background
        {
            background-color:palegreen;
        }
        h2.background
        {
            background-color:rgb(153, 153, 161);
        }
        h2.background#unique
        {
            background-color:rgb(233, 52, 209);
        }
        h3.background
        {
            background-color:blue;
        }
        span.background
        {
            background-color:palevioletred;
        }
    </style>
</head>
<body>
   <h1 class="background">Heading one</h1>
   <h2 class="background">Heading two</h2>
   <h2 id="unique" class="background">Heading two</h2>
   <h3 class="background">Heading three</h3>
   <br/>
    <span class="background">I am span</span>
</body>
</html>
